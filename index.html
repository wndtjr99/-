  <h2>간호사란?</h2>
  <p>
  간호사란 간호학을 전공하는 대학이나 전문대학에서 간호교육을 이수하고 국시원에서 시행하는 간호사 시험에 합격하고 보건복지부 장관이 발급하는 면허를 받은 자를 말한다. 간호사 시험은 객관식으로 과목 총점의 60퍼센트 이상, 매 과목 40퍼센트 이상 득점한 자를 합격자로 한다.
  </p>
